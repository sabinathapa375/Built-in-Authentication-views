{% extends "base.html" %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Change</title>
</head>
<body>
   {% block content %}
   <h1>Change your password from here.</h1>
   <form method="post" >
       {% csrf_token %}
       {{ form.as_p}}
       <p><input type="submit" value="Change your password">
       </p>

   </form>
   {% endblock content %}
    
</body>
</html>
